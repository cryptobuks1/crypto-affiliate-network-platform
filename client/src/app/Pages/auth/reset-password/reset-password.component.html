<section class="form-container">
  <div class="form-body">
    <header>
      <a routerLink="/register" matRipple>Register</a>
      <a routerLink="/login" matRipple>Login</a>
      <a routerLink="/contact" matRipple>Contact Support</a>
    </header>
    <form>
      <div *ngIf="stage === 0">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input
            type="email"
            [(ngModel)]="email"
            name="email"
            placeholder="email@gmail.com"
            matInput
          />
        </mat-form-field>
        <button (click)="resetPassword()" matRipple>Reset Password</button>
      </div>

      <div *ngIf="stage === 1">
        <mat-form-field appearance="outline">
          <mat-label>New Password</mat-label>
          <input
            type="password"
            [(ngModel)]="password"
            name="password"
            placeholder="New Password"
            matInput
          />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Confirm New Password</mat-label>
          <input
            type="password"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            placeholder="Confirm New Password"
            matInput
          />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Verification Code</mat-label>
          <input
            type="text"
            [(ngModel)]="resetCode"
            name="resetCode"
            placeholder="Verification Code"
            matInput
          />
        </mat-form-field>
        <button (click)="submitCode()" matRipple>Submit Code</button>
      </div>
    </form>
  </div>
</section>
