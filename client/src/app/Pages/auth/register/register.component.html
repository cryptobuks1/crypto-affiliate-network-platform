<section class="form-container">
  <div class="form-body">
    <header>
      <a routerLink="/login" matRipple>Login</a>
      <a routerLink="/reset-password" matRipple>Reset Password</a>
      <a routerLink="/contact" matRipple>Contact Support</a>
    </header>
    <form>
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input
          type="text"
          [(ngModel)]="username"
          name="username"
          id="username"
          matInput
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          id="password"
          matInput
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Confirm Password</mat-label>
        <input
          type="password"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          id="confirmPassword"
          matInput
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          id="email"
          matInput
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Referral Code</mat-label>
        <input
          type="text"
          [(ngModel)]="referralCode"
          name="referralCode"
          id="referralCode"
          matInput
        />
      </mat-form-field>

      <mat-checkbox [(ngModel)]="tos" name="tos"
        >Terms & Condition</mat-checkbox
      >

      <button (click)="register()" matRipple>Create Account</button>
    </form>
  </div>
</section>
